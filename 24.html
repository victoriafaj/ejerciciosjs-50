<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <form>
        <input type="button" onClick="incrementar()" value="incrementar">
    </form>

    <script>
        let contador = 0;

        function incrementar() {
            contador++;
            alert('El contador ahora vale :' + contador);
        }
    </script>

</body>

</html>
